version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: bookfair-rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bookfair-network

volumes:
  rabbitmq_data:

networks:
  bookfair-network:
    driver: bridge
